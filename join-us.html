<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- -----------------------------------------------------------------  Meta Tages for search Engines  ---------------------------------------------------------------- --->
    <meta name="description"
        content="The Cellar, Club for Roleplayers online, Dungeons & Dragons, Eclipse Phase, World of Darkness, Cypher System, Silcore System, All Flesh Must Be Eaten">
    <meta name="keywords" content="roleplaying, game, roleplaying game, gaming, gaming club, remote, online gaming">

    <!-- -----------------------------------------------------------------  Title  ----------------------------------------------------------------- -->
    <title>The Cellar</title>

    <!-- -------------------------------  Favicon  <a href="https://www.freepik.com/search">Icon by Backwoods</a>  ---------------------------------------------------------- --->
    <link rel="icon" href="assets/favicon/card_5444457.png">

    <!-- -----------------------------------------------------------------  Link to css  ---------------------------------------------------------------- --->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- -----------------------------------------------------------------  Header  ---------------------------------------------------------------- --->
    <header>
        <a href="index.html">
            <h1 id="the-cellar">The Cellar</h1>
        </a>

        <!-- -----------------------------------------------------------------  Navigation ----------------------------------------------------------------- -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-dice-d20"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="game-on.html">Game On!</a></li>
                <li><a href="the-games.html">The Games</a></li>
                <li><a href="join-us.html" class="active">Join Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- ----------------------------------------------------------------- Main Content  ----------------------------------------------------------------- -->
    <main>
        <!-- ----------------------------------------------------------------- Join Us Form ----------------------------------------------------------------- -->
        <section id="join-us">
            <form id="signup" action="thanks.html">
                <h2>Join the Players!</h2>
                <p>(Membership is not required to have a go!)</p>
                <!-- -----------------------------------------------------------------  Name and email address  ------------------------------------------------- --->
                <label for="first-name">First Name  ----></label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name ----></label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address -></label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <!-- -----------------------------------------------------------------  Choice of game(s)  ----------------------------------------------------------------- -->
                <div class="game-buttons">
                    <div>
                        <label for="dnd">Dungeons & Dragons</label>
                        <input type="radio" name="gaming_preference" id="dnd" value="dnd" required checked>
                    </div>
                    <br>
                    <div>
                        <label for="ep">Eclipse Phase</label>
                        <input type="radio" name="gaming_preference" id="ep" value="ep" required>
                    </div>
                    <br>
                    <div>
                        <label for="cs">Monte Cook's Cypher Sytem</label>
                        <input type="radio" name="gaming_preference" id="cs" value="cs" required>
                    </div>
                    <br>
                    <div>
                        <label for="ss">SilCore System</label>
                        <input type="radio" name="gaming_preference" id="ss" value="ss" required>
                    </div>
                    <br>
                    <div>
                        <label for="wow">World of Darkness</label>
                        <input type="radio" name="gaming_preference" id="wow" value="wow" required>
                    </div>
                    <br>
                    <div>
                        <label for="afmbe">All Flesh Must Be eaten</label>
                        <input type="radio" name="gaming_preference" id="afmbe" value="afmbe" required>
                    </div>
                    <button type="submit" class="join-button">Enter The Cellar</button>           
                </div>
                
            </form>
        </section>
    </main>

    <!-- -----------------------------------------------------------------  Footer  ----------------------------------------------------------------- -->
    <footer>
        <!-- ------------------------------------  Communtiy Area wraps all other elements in Footer  ---------------------------------------------------- -->
        <div id="community">
            <h5>Meet the Community on Social Media</h5>
            <ul id="social-media">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Meet us on Facebook (opens in a new tab)">
                        <i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                        aria-label="Meet us on Twitter / X (opens in a new tab)">
                        <i class="fa-brands fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Meet us on Instagram (opens in a new tab)">
                        <i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="See our games on YouTube (opens in a new tab)">
                        <i class="fa-brands fa-youtube-square"></i></a>
                </li>

            </ul>
        </div>
    </footer>

    <!-- -----------------------------------------------------------------  FontAwesome Script  ---------------------------------------------------------------- --->
    <script src="https://kit.fontawesome.com/06684fc2ff.js" crossorigin="anonymous"></script>
</body>

</html>
